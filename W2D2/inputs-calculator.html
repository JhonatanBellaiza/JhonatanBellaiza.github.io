<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        console.log(value1);
        console.log(value2);

        function sum() {
            let value1 = parseInt($('#val1').val());
            let value2 = parseInt($('#val2').val());
            console.log(value1);
            let result = value1+value2;
            $('#myDiv').append('<div> Result: '+result+'</div>')
        }
    </script>
</head>
<body>
    Val 1 <input type="text" id='val1'>
    Val 2 <input type="text" id='val2'>
    <button onclick="sum()">sum</button>
    <div id="myDiv"></div>
</body>
</html>
